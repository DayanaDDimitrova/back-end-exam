content_restrict.register_for_node:
  path: '/node/register-for-course'
  defaults:
    _title: 'Register for course'
    _form: 'Drupal\content_restrict\Form\RegisterForNode'
  requirements:
    _permission: 'access content'

content_restrict2.registration_list:
  path: '/registration-list'
  defaults:
    _controller: '\Drupal\content_restrict\Controller\RegistrationListController::content'
    _title: 'User Registration List'
  requirements:
    _permission: 'administer site configuration'

